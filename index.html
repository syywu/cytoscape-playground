<!DOCTYPE>

<html>

  <head>
    <title>Cytoscape</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="styles.css" rel="stylesheet" />

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
    <script src="cytoscape-edgehandles.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-popper@1.0.4/cytoscape-popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4.0.1/umd/index.all.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@4.0.1/index.css" />


    <script src="index.js"></script>
  </head>

  <body>

    <div id="cy"></div>
    <div id="buttons">
      <button id="draw-on">Draw mode ON</button>
      <button id="draw-off">Draw mode OFF</button>
      <button id="add-gsp">Add GSP</button>
      <button id="add-bsp">Add BSP</button>
      <button id="add-node">Add Node</button>
      <button id="edit">Edit</button>
      <button id="save">Save</button>
      <button id="delete">Delete</button>
    </div>

    <div class="form-popup" id="label-form">
      <form action="" class="form-container">
        <h1>Add label</h1>
        <input type="text" placeholder="Add label" id="label" required>
        <button type="submit" class="btn">Submit</button>
        </form>
    </div>

  <div class="form-popup" id="gsp-form">
    <form action="" class="form-container">
      <h1>Add label</h1>
      <input type="text" placeholder="Add label" name="gsp-label" id="gsp-label" required>
      <button type="submit" class="btn">Submit</button>
    </form>
    </div>

    <div class="form-popup" id="bsp-form">
      <form action="" class="form-container">
        <h1>Add label</h1>
        <input type="text" placeholder="Add label" id="bsp-label" required>
        <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="form-popup" id="node-form">
      <form action="" class="form-container">
        <h1>Add label</h1>
        <input type="text" placeholder="Add label" name="node-label" id="node-label" required>
        <button type="submit" class="btn">Submit</button>
        </form>
      </div>

</body>

</html>
